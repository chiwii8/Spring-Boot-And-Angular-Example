<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <!-- Email input -->
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" [(ngModel)]="credentials.username" 
          class="form-control" 
          id="username" 
          name="username" 
          placeholder="Enter your username"
          required #username="ngModel">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" [(ngModel)]="credentials.password" 
          class="form-control" 
          id="password" 
          name="password" 
          placeholder="Enter your password"
          required #password="ngModel">
      </div>
    <button type="submit" [disabled]="!loginForm.form.valid" 
          class="btn btn-info">Submit</button>
    <!-- Register buttons -->
    <div class="text-center">
      <p>Not a member? <a routerLink="/adduser">Register</a></p>
    </div>
  </form>
